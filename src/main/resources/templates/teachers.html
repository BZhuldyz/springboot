<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teachers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
    <style>
        .navigation-order{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-sm-12">
                <h1>Teachers</h1>

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Last Name</th>
                        <th>First Name</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="teacher : ${teachers}">
                        <td th:text="${teacher.last_name}"></td>
                        <td th:text="${teacher.first_name}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-12">
            <form class="needs-validation" novalidate action="#" th:action="@{/saveteacher/}" th:object="${teacher}" method="post">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" th:field="*{last_name}" class="form-control" required/>
                <div class="invalid-feedback">Введите фамилию преподавателя</div>

                <label for="first_name">First Name</label>
                <input type="text" id="first_name" th:field="*{first_name}" class="form-control" required/>
                <div class="invalid-feedback">Введите имя</div>
                <br/>
                <button type="submit" class="btn btn-outline-success">Добавить</button>
            </form>
            </div>
        </div>
        <br />
        <div class="row navigation-order">
            <div class="col-sm-12">
                <a href="/students">Перейти на страницу студентов</a>
            </div>
        </div>
    </div>
</div>
<script src="/jquery.js" type="application/javascript"></script>
<script src="/bootstrap.min.js" type="application/javascript"></script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
